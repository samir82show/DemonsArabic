<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSimpleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSimpleLabel_id}"/>
                    <h:outputText value="#{simpleController.selected.id}" title="#{bundle.ViewSimpleTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSimpleLabel_name}"/>
                    <h:outputText value="#{simpleController.selected.name}" title="#{bundle.ViewSimpleTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{simpleController.destroyAndView}" value="#{bundle.ViewSimpleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSimpleEditLink}"/>
                <br />
                <h:commandLink action="#{simpleController.prepareCreate}" value="#{bundle.ViewSimpleCreateLink}" />
                <br />
                <h:commandLink action="#{simpleController.prepareList}" value="#{bundle.ViewSimpleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSimpleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
